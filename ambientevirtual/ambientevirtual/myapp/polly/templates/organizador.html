<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="with=device-with, inital-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Organizador</title>
</head>
<body class="p-3 mb-2 bg-dark text-dark">
  <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
            <main class="w-100 m-auto">
              <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                {% csrf_token %}
                <div class="align-items-center">
                  <h1 class="h3 mb-3 fw-normal col-md-10 mx-auto col-lg-6">Organizador</h1>
                  <div class= "form-floating mb-2">
                    <input type="text" class="form-control" name="n_sala" placeholder="Número da Sala" />
                    <label for="n_sala">Coloque o número da sala</label>
                  </div>
                  <div class= "form-floating mb-3">
                    <input type="text" class="form-control" name="nome_prof" placeholder="nome do Professor"/>
                    <label for="nome_prof">Digite o nome do Professor</label>
                  </div>
                  <div class= "form-floating mb-3">
                    <input type="text" class="form-control" name="nome_aluno" placeholder="nome do aluno"/>
                    <label for="nome_aluno">Digite o nome do aluno</label>
                  </div>
                  <div>
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                  </div>
                </div>
              </form>
            </main>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
