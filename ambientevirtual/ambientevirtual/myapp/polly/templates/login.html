{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="with=device-with, inital-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Login</title>
</head>
<body>
  <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
            <main class="w-100 m-auto">
              <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                {% csrf_token %}
                <div class="align-items-center">
                  <h1 class="h3 mb-3 fw-normal">login</h1>
                  <div class= "form-floating mb-2">
                    <input type="email" class="form-control" name="email" placeholder="exemplo@gmail.com"/>
                    <label for="email">Coloque seu melhor e-mail</label>
                  </div>
                  <div class= "form-floating mb-3">
                    <input type="password" class="form-control" name="password" placeholder="nome"/>
                    <label for="password">Digite sua Senha</label>
                  </div>
                  {% if login_incorreto %}
                  Email ou Senha incorretos
                  {% endif %}
                  <div class="mb-3">
                    <a href="/cadastro" class="btn btn-link">Cadastrar</a>
                  </div>
                  <div>
                    <button type="submit" class="w-100 btn btn-success">Entrar</button>
                  </div>
                </div>
              </form>
            </main>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
