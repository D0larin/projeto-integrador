<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Página do manejador</title>
  </head>

        <div class=" row align-items-center">

               <main class="w-100 m-auto">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                        <div class="align-items-center">
                            <h1 class="h3 mb-3 fw-normal">Salas</h1>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" name="numero" placeholder="Nome"/>
                                <label for="numero">Número da Sala</label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="w-100 btn btn-success">cadastrar</button>
                            </div>    
                        </div>
                    </form>
               </main>
            </div> 
        </div>
    </div>
  </body>
</html>
